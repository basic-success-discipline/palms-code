
<div class="create-loan-documents">
<!-- <page-status begun="false" complete="false" ></page-status> -->
  <!-- Top section with all them buttons and such -->
  <div class="top">
    <div class="col-md-4">
      <!-- <div class="form-group">
        <label >Select Loan Type:</label><br>
        <select chosen  data-placeholder="Select Loan Type" class="form-control" disable-search-threshold="10"><option value=""></option></select>
      </div> -->
      <div class="form-group">
        <label >Select Document:</label><br>
        <select chosen  data-placeholder="Select Document" class="form-control" disable-search-threshold="10" ng-model="docType" ng-options="option as option for option in docTypesSelectArray" ng-change="updateRequiredFields()"><option value=""></option></select>
      </div>
      <div class="form-group">
        <label>Highlight meanings</label>
        <ul class="list-inline" style="margin-left:5px">
        <li class="required-highlight" style="border-radius:3px">Required</li>
        <li class="required-highlight empty" style="border-radius:3px">Required (but empty)</li>
        <li class="optional-highlight" style="border-radius:3px">Optional</li>
        </ul>
      </div>
      <p class="red" ng-if="requiredFieldUpdateError">There was a problem while trying to determine what fields are required for this document</p>
    </div>
    <div class="col-md-5">
      <div class="copy-loan-info">
        <span class="form-group">
          <label >Copy Loan Information from:</label><br>

          <!-- todo: configure ng-options to get agreementactionId from list of agreement history actions -->
          <select chosen  data-placeholder="Select Document" class="form-control" disable-search-threshold="10" ng-options="option.agreementHistoryActionId as optionString('copyFrom', option) for option in agreementHistory" ng-model="copyActionId"><option value=""></option></select>
        </span>
        <span>
          <button class="btn btn-default" ng-click="loadData()" >Copy</button>
        </span>
      </div>
      <div class="buttons">
        <button class="btn btn-default center" ng-click="resetDefault()" >Reset Default</button>
        <!-- <button class="btn btn-default center" >Edit Check</button> -->
        <button class="btn btn-default center" ng-click="viewDocuments()" ng-disabled="!returnedDocs" >View Document(s)</button>
      </div>
      <div class="checkbox">
       <label><input type="checkbox" ng-checked="true">View document(s) on creation</label>
     </div>
   </div>
   <div class="col-md-3">
    <div class="create-doc">
      <button class="btn btn-primary center" ng-click="saveDetailsAndCreateDocument()" ng-disabled="!docType">Create Document</button>
      <label style="opacity: 0">Easter egg</label>
    </div>
  </div>
  <div class="shim"></div>
</div>
