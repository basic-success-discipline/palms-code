<div class="modal-header">
    <a class="close" data-dismiss="modal" ng-click="dismiss()">×</a>
    <h4 ng-bind="title"></h4>
</div>
<div class="modal-body">
    <p ng-bind-html-unsafe="message | lineBreaks"></p>
</div>
<div class="modal-footer">
    <a href="" class="btn btn-primary " ng-click="close()" ng-bind="closeText"></a>
    <a href="" class="btn btn-default" ng-click="dismiss()" ng-bind="dismissText"></a>
</div>
