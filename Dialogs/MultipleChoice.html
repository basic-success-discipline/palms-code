<div class="modal-header">
    <h4 ng-bind="title"></h4>
</div>
<div class="modal-body">
    <p ng-bind-html-unsafe="message | lineBreaks"></p>
    <div class="row" ng-repeat="choice in choices">
        <input type="checkbox" ng-click="select(choice.response, $event)" value="{{choice.text}}" /> {{choice.text}}
    </div>

</div>
<div class="modal-footer">
    <a href="" class="btn btn-primary " ng-click="close(response)" ng-bind="closeText"></a>
    <a href="" class="btn btn-default" ng-click="close()" ng-bind="dismissText"></a>
</div>
