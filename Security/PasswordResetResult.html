<div class="pad-top-large">
    <div class="col-md-8">
        <div class="pad-left">
            <h2 translate>Reset Password</h2>
        </div>
        <div class="alert alert-success ng-hide" data-ng-show="{{success}}" translate>
            {{message}}
        </div>
        <div class="alert alert-danger ng-hide" data-ng-show="{{failure}}" translate>
            {{message}}
        </div>
        <div>
            <a ng-href="{{url}}" translate>{{linkText}}</a>
        </div>
    </div>
</div>
