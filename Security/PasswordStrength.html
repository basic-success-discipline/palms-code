<div class="pad-left pad-bottom palms-password-strength" >
    <div class="pad-bottom font-bold">{{title}}</div>
    <div data-ng-repeat="strengthRequirement in strengthRequirements">
        <span data-ng-show="strengthRequirement.isValid" class="{{getClass(strengthRequirement.isValid)}}"><i class="fa fa-check"></i></span>
        <span data-ng-show="!strengthRequirement.isValid" class="{{getClass(strengthRequirement.isValid)}}"><i class="fa fa-ban"></i></span>
        <span class="pad-left-small">{{strengthRequirement.label}}</span>
    </div>
</div>
